<htmL>
    <head>
        <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
    </head>

    <body>
        <div class="container">
    
            <center>
        
              <h1 class="btn btn-default" style="width: 600px; height: 50px; font-size: 27px; color:green;"><b>FACE RECOGNITION</b></h1>
              <br>
              <br>
              <p style="font-size: 22px; font-family: 'Times New Roman', Times, serif;"><b>Model is trained to identify the following objects: </b></p>
              <br>
              <h4><b>Mother</b></h4>
              <hr>
              <h4><b>Father</b></h4>
              <hr>
              <h4><b>Sister</b></h4>
              <hr>
              <h4><b>Brother</b></h4>
              <hr>
              <label><b>Webcam View - </b></label>
              <div id="camera"></div>
              <br><br>
              <div id="result"></div>
              <br><br>
              <button id="button1" onclick="capture_image()" class="btn btn-primary">Capture Image</button>
              <br><br>
              <button id="button2" onclick="identify_image()" class="btn btn-success">Identify Image</button>
              <br><br>
              
              <p style="font-size: 22px; color:green; font-family:'Times New Roman', Times, serif;"><b>Object : <span id="object_name"></b></span></p>
              <p style="font-size: 22px; color:green; font-family:'Times New Roman', Times, serif;"><b>Accuracy : <span id="accuracy"></b></span></p>
            </center>
        
          </div>

          <script src="main.js"></script>
    </body>
</htmL>
